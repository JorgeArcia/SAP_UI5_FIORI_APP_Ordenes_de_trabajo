_schema-version: "3.2"
ID: academia2022-luuc3ordenes
description: Visualizacion y gestion de ordenes de trabajo con materiales para llevar
  acabo
version: 0.0.1
modules:
- name: academia2022-luuc3ordenes-dest-content
  type: com.sap.application.content
  requires:
  - name: academia2022-luuc3ordenes-dest-srv
    parameters:
      content-target: true
  - name: academia2022-luuc3ordenes-repo-host
    parameters:
      service-key:
        name: academia2022-luuc3ordenes-repo-host-key
  - name: academia2022-luuc3ordenes-uaa
    parameters:
      service-key:
        name: academia2022-luuc3ordenes-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: academia2022-luuc3ordenes_repo_host
          ServiceInstanceName: academia2022-luuc3ordenes-html5-srv
          ServiceKeyName: academia2022-luuc3ordenes-repo-host-key
          sap.cloud.service: academia2022-luuc3ordenes
        - Authentication: OAuth2UserTokenExchange
          Name: academia2022-luuc3ordenes_uaa
          ServiceInstanceName: academia2022-luuc3ordenes-xsuaa-srv
          ServiceKeyName: academia2022-luuc3ordenes-uaa-key
          sap.cloud.service: academia2022-luuc3ordenes
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: academia2022-luuc3ordenes-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: academia2022-luuc3ordenes-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - academia2022luuc3ordenes.zip
      name: academia2022luuc3ordenes
      target-path: resources/
- name: academia2022luuc3ordenes
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: academia2022-luuc3ordenes-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: academia2022-luuc3ordenes-dest-srv
    service-plan: lite
- name: academia2022-luuc3ordenes-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: academia2022-luuc3ordenes-xsuaa-srv
    service-plan: application
- name: academia2022-luuc3ordenes-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: academia2022-luuc3ordenes-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
